name: zero2prod
region: sfo
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: yotam-k/zero2prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - name: newsletter
    engine: PG
    version: "12"
    num_nodes: 1
    size: db-s-dev-database
